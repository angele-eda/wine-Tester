<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Language" content="ko">
  <title>와인 테스터</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .upload-box {
      border: 2px dashed #ccc;
      padding: 30px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .upload-box input {
      display: none;
    }
    .upload-box label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      text-align: left;
      margin-top: 20px;
    }
    .wine-image {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>와인 테스터</h1>
    <p>와인 라벨의 사진을 업로드하여 와인을 식별하고 빈티지를 확인합니다.</p>
    <div class="upload-box">
      <label for="fileInput">파일 선택</label>
      <input type="file" id="fileInput" accept="image/*" onchange="showResult()" />
    </div>
    <div class="result" id="result" style="display: none;">
      <img src="https://github.com/angela-eda/wine-Tester/raw/main/KakaoTalk_20250622_222953758.jpg" alt="와인 병" class="wine-image">
      <p><strong>포도주:</strong> PALANCA ROSSO</p>
      <p><strong>원산지:</strong> 이탈리아</p>
      <p><strong>수입사:</strong> 금양인터내셔날</p>
      <p><strong>도수:</strong> 12.5%</p>
    </div>
  </div>

  <script>
    function showResult() {
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
