<body>
    <div class="container">

                    <input type="text" id="startAddress" placeholder="ì˜ˆ: ëŒ€êµ¬ì‹œì²­, ì„œìš¸ì—­">

                <div class="destinations">

                    <div id="destinationList">

    <div id="apiKeyInput" class="api-key-input">

            <p>ì¹´ì¹´ì˜¤ ë””ë²¨ë¡œí¼ìŠ¤ì—ì„œ ë°œê¸‰ë°›ì€ í‚¤ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.</p>
            <input type="text" id="jsKeyField" placeholder="JavaScript í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
            <input type="text" id="restKeyField" placeholder="REST API í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
            <button class="btn btn-primary" onclick="setApiKeys()">ì„¤ì •í•˜ê¸°</button>

    <script>
        let map, ps;
        let jsKey, restKey; // [ìˆ˜ì •] ë‘ ì¢…ë¥˜ì˜ í‚¤ë¥¼ ì €ì¥í•  ë³€ìˆ˜
        let markers = [];
        let polylines = [];
        
        // [ìˆ˜ì •] ë‘ ê°œì˜ í‚¤ë¥¼ ëª¨ë‘ ì„¤ì •í•˜ëŠ” í•¨ìˆ˜
        function setApiKeys() {
            jsKey = document.getElementById('jsKeyField').value.trim();
            restKey = document.getElementById('restKeyField').value.trim();
            
            if (!jsKey || !restKey) {
                alert('JavaScript í‚¤ì™€ REST API í‚¤ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const script = document.createElement('script');
            script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${jsKey}&libraries=services&autoload=false`;
            
            script.onload = () => {
                kakao.maps.load(() => {
                    document.getElementById('apiKeyInput').style.display = 'none';
                    initializeMap();
                });
            };
            
            script.onerror = () => alert('JavaScript í‚¤ê°€ ì˜¬ë°”ë¥´ì§€ ì•Šê±°ë‚˜ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            
            document.head.appendChild(script);
        }
        
        function initializeMap() {
            const container = document.getElementById('map');
            const options = { center: new kakao.maps.LatLng(37.566826, 126.9786567), level: 5 };
            map = new kakao.maps.Map(container, options);
            ps = new kakao.maps.services.Places();
        }
        
        // [ì‹ ê·œ] ì¹´ì¹´ì˜¤ë‚´ë¹„ APIë¥¼ í˜¸ì¶œí•˜ì—¬ ê¸¸ì°¾ê¸° ê²°ê³¼ë¥¼ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
        async function getNavigationRoute(routePoints) {
            if (routePoints.length < 2) return null;

            const origin = `${routePoints[0].lng},${routePoints[0].lat}`;
            const destination = `${routePoints[routePoints.length - 1].lng},${routePoints[routePoints.length - 1].lat}`;
            
            let waypoints = '';
            if (routePoints.length > 2) {
                waypoints = routePoints.slice(1, -1).map(p => `${p.lng},${p.lat}`).join('|');
            }

            const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${origin}&destination=${destination}&waypoints=${waypoints}`;
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `KakaoAK ${restKey}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.msg || `ì¹´ì¹´ì˜¤ë‚´ë¹„ API í˜¸ì¶œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (HTTP ${response.status})`);
                }

                const data = await response.json();
                return data;

            } catch (error) {
                console.error("ë‚´ë¹„ê²Œì´ì…˜ API ì˜¤ë¥˜:", error);
                throw error; // ì˜¤ë¥˜ë¥¼ ë‹¤ì‹œ ë˜ì ¸ì„œ planRouteì—ì„œ ì¡ì„ ìˆ˜ ìˆê²Œ í•¨
            }
        }

        // [ì‹ ê·œ] ë‚´ë¹„ê²Œì´ì…˜ ê²½ë¡œ ë°ì´í„°ë¥¼ ì§€ë„ì— ê·¸ë¦´ Polyline í˜•íƒœë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
        function parseRoutePath(naviData) {
            const path = [];
            if (naviData.routes && naviData.routes.length > 0) {
                const sections = naviData.routes[0].sections;
                sections.forEach(section => {
                    section.roads.forEach(road => {
                        for (let i = 0; i < road.vertexes.length; i += 2) {
                            path.push(new kakao.maps.LatLng(road.vertexes[i+1], road.vertexes[i]));
                        }
                    });
                });
            }
            return path;
        }

        // [ìˆ˜ì •] ì‹¤ì œ ì£¼í–‰ ê±°ë¦¬ì™€ ì‹œê°„ì„ í‘œì‹œí•˜ë„ë¡ ë³€ê²½
        function displayRouteInfo(naviData) {
            if (!naviData.routes || naviData.routes.length === 0) return;

            const route = naviData.routes[0];
            const summary = route.summary;

            // ê±°ë¦¬(m)ë¥¼ kmë¡œ, ì‹œê°„(ì´ˆ)ì„ ë¶„/ì‹œê°„ìœ¼ë¡œ ë³€í™˜
            const distanceInKm = (summary.distance / 1000).toFixed(2);
            const durationInMinutes = Math.round(summary.duration / 60);
            let durationText = `${durationInMinutes}ë¶„`;
            if (durationInMinutes >= 60) {
                const hours = Math.floor(durationInMinutes / 60);
                const minutes = durationInMinutes % 60;
                durationText = `${hours}ì‹œê°„ ${minutes}ë¶„`;
            }

            let html = ``;
            route.sections.forEach((section, index) => {
                html += `
                    <div class="route-step">
                        <strong>êµ¬ê°„ ${index + 1}</strong><br>
                        <small>${section.guides[0].name || 'ì¶œë°œì§€'} â†’ ${section.guides[section.guides.length-1].name || 'ë„ì°©ì§€'}</small><br>
                        <small>ê±°ë¦¬: ${(section.distance / 1000).toFixed(2)}km, ì†Œìš”ì‹œê°„: ${Math.round(section.duration / 60)}ë¶„</small>
                    </div>
                `;
            });

            document.getElementById('routeSteps').innerHTML = html;
            
            document.getElementById('totalInfo').innerHTML = `
                <strong>ì „ì²´ ê²½ë¡œ ìš”ì•½</strong><br>
                ì´ ê±°ë¦¬: ${distanceInKm}km, ì˜ˆìƒ ì†Œìš”ì‹œê°„: ${durationText}<br>
                <small>íƒì‹œ ìš”ê¸ˆ: ì•½ ${summary.fare.taxi.toLocaleString()}ì›</small>
            `;
        }
        
        async function planRoute() {
            if (!map || !ps || !restKey) {
                alert('ì§€ë„ê°€ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ê±°ë‚˜ REST API í‚¤ê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }

            const startKeyword = document.getElementById('startAddress').value.trim();
            const destinationKeywords = Array.from(document.querySelectorAll('.destination-item input'))
                .map(input => input.value.trim()).filter(Boolean);
            
            if (!startKeyword || destinationKeywords.length === 0) {
                alert('ì¶œë°œì§€ì™€ ëª©ì ì§€ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const routeInfoEl = document.getElementById('routeInfo');
            routeInfoEl.style.display = 'block';
            routeInfoEl.querySelector('#routeSteps').innerHTML = '<div class="loading">ë‚´ë¹„ê²Œì´ì…˜ ê²½ë¡œë¥¼ ê³„ì‚°í•˜ê³  ìˆìŠµë‹ˆë‹¤...</div>';
            routeInfoEl.querySelector('#totalInfo').innerHTML = '';
            
            clearMap();
            
            try {
                // 1. ì¥ì†Œ ê²€ìƒ‰ì„ í†µí•´ ëª¨ë“  ì§€ì ì˜ ì¢Œí‘œë¥¼ ì–»ìŒ
                const startPoint = await searchPlace(startKeyword);
                const destinationPoints = await Promise.all(destinationKeywords.map(searchPlace));
                const allPoints = [startPoint, ...destinationPoints];

                // 2. [ì‹ ê·œ] ì¹´ì¹´ì˜¤ë‚´ë¹„ APIë¥¼ í˜¸ì¶œí•˜ì—¬ ì‹¤ì œ ê²½ë¡œ ë°ì´í„° ë°›ê¸°
                const naviData = await getNavigationRoute(allPoints);

                // 3. [ì‹ ê·œ] ë°›ì€ ê²½ë¡œ ë°ì´í„°ë¥¼ ì§€ë„ì— ê·¸ë¦´ ìˆ˜ ìˆëŠ” í˜•íƒœë¡œ ë³€í™˜
                const routePath = parseRoutePath(naviData);
                
                // 4. ì§€ë„ì— ê²½ë¡œ(Polyline)ì™€ ë§ˆì»¤ í‘œì‹œ
                const naviPolyline = new kakao.maps.Polyline({
                    path: routePath,
                    strokeWeight: 6,
                    strokeColor: '#0000FF',
                    strokeOpacity: 0.8,
                    strokeStyle: 'solid'
                });
                naviPolyline.setMap(map);
                polylines.push(naviPolyline);

                drawMarkers(allPoints);
                
                // 5. ê²½ë¡œ ì •ë³´ì°½ ì—…ë°ì´íŠ¸
                displayRouteInfo(naviData);

                // 6. ì§€ë„ë¥¼ ê²½ë¡œì— ë§ê²Œ ì¬ì¡°ì •
                const bounds = new kakao.maps.LatLngBounds();
                routePath.forEach(point => bounds.extend(point));
                map.setBounds(bounds);
                
            } catch (error) {
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                routeInfoEl.style.display = 'none';
            }
        }
        
        // --- ì•„ë˜ëŠ” ë³€ê²½ì´ ê±°ì˜ ì—†ëŠ” ë³´ì¡° í•¨ìˆ˜ë“¤ ---

        function drawMarkers(points) {
            points.forEach((point, i) => {
                const imageSrc = (i === 0) ? 
                    'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png' :
                    `https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_${i}.png`;
                
                const marker = new kakao.maps.Marker({
                    position: new kakao.maps.LatLng(point.lat, point.lng),
                    image: new kakao.maps.MarkerImage(imageSrc, new kakao.maps.Size(36, 37)),
                    title: point.name

                marker.setMap(map);
                markers.push(marker);

                const infowindow = new kakao.maps.InfoWindow({ content: `<div style="padding:5px;font-size:12px;">${point.name}</div>`, removable: true });
                kakao.maps.event.addListener(marker, 'click', () => infowindow.open(map, marker));
            });
        }
        
        function searchPlace(keyword) {
            return new Promise((resolve, reject) => {
                ps.keywordSearch(keyword, (data, status) => {
                    if (status === kakao.maps.services.Status.OK) {
                        const p = data[0];
                        resolve({ lat: parseFloat(p.y), lng: parseFloat(p.x), name: p.place_name });
                    } else {
                        reject(new Error(`'${keyword}' ê²€ìƒ‰ ì‹¤íŒ¨`));
                    }
                });
            });
        }

        function clearMap() {
            markers.forEach(m => m.setMap(null));
            polylines.forEach(p => p.setMap(null));
            markers = [];
            polylines = [];
        }

        function clearAll() {
            document.getElementById('startAddress').value = '';
            const list = document.getElementById('destinationList');
            while (list.children.length > 1) list.removeChild(list.lastChild);
            list.querySelector('input').value = '';
            updateDestinationNumbers();
            document.getElementById('routeInfo').style.display = 'none';
            clearMap();

        function addDestination() {
            const list = document.getElementById('destinationList');
            const count = list.children.length + 1;
            const item = document.createElement('div');
            item.className = 'destination-item';
            item.innerHTML = `<div class="destination-number">${count}</div><input type="text" placeholder="${count}ë²ˆì§¸ ëª©ì ì§€"><button class="btn btn-danger" onclick="removeDestination(this)">Ã—</button>`;
            list.appendChild(item);
        }

        function removeDestination(button) {
            const list = document.getElementById('destinationList');
            if (list.children.length > 1) {
                button.parentElement.remove();
                updateDestinationNumbers();
            } else {
                alert('ìµœì†Œ í•˜ë‚˜ì˜ ëª©ì ì§€ëŠ” ë‚¨ê²¨ë‘ì–´ì•¼ í•©ë‹ˆë‹¤.');
            }
        }

        function updateDestinationNumbers() {
            document.querySelectorAll('.destination-item').forEach((item, i) => {
                item.querySelector('.destination-number').textContent = i + 1;
                item.querySelector('input').placeholder = `${i + 1}ë²ˆì§¸ ëª©ì ì§€`;
            });
        }

        window.onload = () => document.getElementById('apiKeyInput').style.display = 'flex';
        document.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                const activeEl = document.activeElement;
                if (activeEl.id.includes('KeyField')) setApiKeys();
                else if (activeEl.tagName === 'INPUT' && activeEl.type === 'text') planRoute();
            }
        });
    </script>
