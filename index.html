  function humanSize(bytes){
    const units = ["B","KB","MB","GB"];
    let i = 0, v = bytes;

    return `${v.toFixed(i===0?0:1)} ${units[i]}`;
  }

  function getTargetSize(){

    if(w && !h) return { w, h: Math.round(w * (originalInfo.h / originalInfo.w)) };

  async function convertAndDownload(){
    if(!currentFiles.length){
      setMessage(STR[LANG].err_upload_first, "err");
      return;
    }

    btnConvert.disabled = true;
    setMessage(STR[LANG].converting, "");

    const mime = selFormat.value;
    const quality = parseFloat(selQuality.value);

    let blob = null;

    // âœ… PDF: single or merge
    if(mime === "application/pdf"){
      try{
        const { PDFDocument } = window.PDFLib;
        const pdfDoc = await PDFDocument.create();

        const mode = mergeMode.value; // single | merge
        const filesToUse = (mode === "merge") ? currentFiles : [currentFiles[0]];

        for(let i=0; i<filesToUse.length; i++){
          const f = filesToUse[i];

          const bmp = await createImageBitmap(f);

          const cw = bmp.width;
          const ch = bmp.height;

          const cv = document.createElement("canvas");
          cv.width = cw;
          cv.height = ch;
          const cctx = cv.getContext("2d", { alpha:true });
          cctx.imageSmoothingEnabled = true;
          cctx.imageSmoothingQuality = "high";
          cctx.drawImage(bmp, 0, 0, cw, ch);

          const pngBlob = await new Promise((resolve)=> cv.toBlob(resolve, "image/png"));
          if(!pngBlob) throw new Error("pngBlob null");

          const pngBytes = new Uint8Array(await pngBlob.arrayBuffer());
          const imgEmbed = await pdfDoc.embedPng(pngBytes);

          const page = pdfDoc.addPage([cw, ch]);
          page.drawImage(imgEmbed, { x:0, y:0, width:cw, height:ch });
        }

        const pdfBytes = await pdfDoc.save();
        blob = new Blob([pdfBytes], { type:"application/pdf" });
      }catch(e){
        setMessage(STR[LANG].err_pdf, "err");
        btnConvert.disabled = false;
        return;
      }
    } else {
      // âœ… ì´ë¯¸ì§€ ë³€í™˜: ì²« ì´ë¯¸ì§€ 1ì¥ë§Œ ë³€í™˜(ë¹ ë¥´ê³  ë‹¨ìˆœ)
      const first = currentFiles[0];

      let bmp = null;
      try{
        bmp = await createImageBitmap(first);
      }catch(e){
        setMessage(STR[LANG].err_process, "err");
        btnConvert.disabled = false;
        return;
      }

      // resize
      const { w, h } = getTargetSize();
      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext("2d", { alpha:true });
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = "high";
      ctx.drawImage(bmp, 0, 0, w, h);

      blob = await new Promise((resolve) => {
        if(mime === "image/png"){
          canvas.toBlob(resolve, mime);
        }else{
          canvas.toBlob(resolve, mime, quality);
        }
      });

      if(mime === "image/png"){
        setMessage(STR[LANG].msg_png_q, "");
      }
    }

    if(!blob){
      setMessage(STR[LANG].err_convert, "err");
      btnConvert.disabled = false;
      return;
    }

    const outName = buildOutputName();
    downloadBlob(blob, outName);
    setMessage(STR[LANG].dl_start(outName, humanSize(blob.size)), "ok");
    btnConvert.disabled = false;
  }

  // =========================
  // ì´ë²¤íŠ¸
  // =========================
  ["dragenter","dragover"].forEach(evt => {
    drop.addEventListener(evt, (e) => {
      e.preventDefault();
      e.stopPropagation();
      drop.classList.add("drag");
    });
  });
  ["dragleave","drop"].forEach(evt => {
    drop.addEventListener(evt, (e) => {
      e.preventDefault();
      e.stopPropagation();
      drop.classList.remove("drag");
    });
  });

  drop.addEventListener("drop", (e) => {
    const fs = e.dataTransfer.files;
    if(fs && fs.length) loadFiles(fs);
  });

  fileInput.addEventListener("change", (e) => {
    const fs = e.target.files;
    if(fs && fs.length) loadFiles(fs);
  });

  btnConvert.addEventListener("click", convertAndDownload);
  btnReset.addEventListener("click", resetAll);

  selFormat.addEventListener("change", () => {
    updateUIStates();

    const mime = selFormat.value;
    if(mime === "image/png"){
      setMessage(STR[LANG].msg_png_q, "");
    } else if(currentFiles.length) {
      setMessage(STR[LANG].msg_ready, "ok");
    } else {
      setMessage("", "");
    }
  });

  mergeMode.addEventListener("change", () => {
    if(selFormat.value === "application/pdf" && currentFiles.length){
      // ëª¨ë“œ ë³€ê²½ì€ ë©”ì‹œì§€ë§Œ ì‚´ì§
      const t = STR[LANG];
      if(mergeMode.value === "merge" && currentFiles.length > 1){
        setMessage(t.msg_multi_ready(currentFiles.length), "ok");
      }else{
        setMessage(t.msg_ready, "ok");
      }
    }
  });

  // init
  setLang(detectLang());
  resetAll();
})();
</script>
