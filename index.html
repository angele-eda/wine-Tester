<body>

    <div id="apiKeyInput" class="api-key-input">

    <script>
        // [ìˆ˜ì •] ì¥ì†Œ ê²€ìƒ‰ ê°ì²´ë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤.
        let map, ps; 
        let markers = [];
        let polylines = [];
        
        function setApiKey() {
            const apiKey = document.getElementById('apiKeyField').value.trim();
            if (!apiKey) {
                alert('API í‚¤ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');

            }
            
            const script = document.createElement('script');
            script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${apiKey}&libraries=services&autoload=false`;
            
            script.onload = function() {
                kakao.maps.load(function() {

                    initializeMap();
                });
            };
            
            script.onerror = function() {
                alert('API í‚¤ê°€ ì˜¬ë°”ë¥´ì§€ ì•Šê±°ë‚˜ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. í‚¤ë¥¼ í™•ì¸ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
            };
            
            document.head.appendChild(script);
        }
        
        function initializeMap() {
            try {
                const container = document.getElementById('map');
                const options = {
                    center: new kakao.maps.LatLng(37.566826, 126.9786567),
                    level: 5
                };
                
                map = new kakao.maps.Map(container, options);
                // [ìˆ˜ì •] ì¥ì†Œ ê²€ìƒ‰ ê°ì²´ë¥¼ ìƒì„±í•©ë‹ˆë‹¤.
                ps = new kakao.maps.services.Places();
                
                console.log('ì¹´ì¹´ì˜¤ë§µì´ ì„±ê³µì ìœ¼ë¡œ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } catch (error) {
                console.error('ì¹´ì¹´ì˜¤ë§µ ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
                alert('ì¹´ì¹´ì˜¤ë§µ ì´ˆê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. API í‚¤ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }
        
        function addDestination() {
            const destinationList = document.getElementById('destinationList');
            const count = destinationList.children.length + 1;
            
            const destinationItem = document.createElement('div');
            destinationItem.className = 'destination-item';
            destinationItem.innerHTML = `
                <div class="destination-number">${count}</div>
                <input type="text" placeholder="${count}ë²ˆì§¸ ëª©ì ì§€">

            `;
            
            destinationList.appendChild(destinationItem);
        }
        
        function removeDestination(button) {
            const destinationList = document.getElementById('destinationList');
            if (destinationList.children.length > 1) {
                button.parentElement.remove();
                updateDestinationNumbers();
            } else {
                alert('ìµœì†Œ í•˜ë‚˜ì˜ ëª©ì ì§€ëŠ” ë‚¨ê²¨ë‘ì–´ì•¼ í•©ë‹ˆë‹¤.');
            }
        }
        
        function updateDestinationNumbers() {
            const items = document.querySelectorAll('.destination-item');
            items.forEach((item, index) => {
                item.querySelector('.destination-number').textContent = index + 1;
                item.querySelector('input').placeholder = `${index + 1}ë²ˆì§¸ ëª©ì ì§€`;
            });
        }
        
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }
        
        function clearPolylines() {
            polylines.forEach(polyline => polyline.setMap(null));
            polylines = [];
        }
        
        function clearAll() {
            document.getElementById('startAddress').value = '';
            
            const destinationList = document.getElementById('destinationList');
            while (destinationList.children.length > 1) {
                destinationList.removeChild(destinationList.lastChild);
            }
            destinationList.querySelector('input').value = '';
            updateDestinationNumbers();
            
            document.getElementById('routeInfo').style.display = 'none';
            document.getElementById('routeSteps').innerHTML = '';
            document.getElementById('totalInfo').innerHTML = '';
            
            clearMarkers();
            clearPolylines();
        }
        
        // [ìˆ˜ì •] geocodeAddress í•¨ìˆ˜ë¥¼ ì¥ì†Œ ê²€ìƒ‰(keywordSearch)ìœ¼ë¡œ ë³€ê²½í•©ë‹ˆë‹¤.
        function geocodeAddress(keyword) {
            return new Promise((resolve, reject) => {
                if (!ps) {
                    reject(new Error('ì§€ë„ê°€ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. API í‚¤ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.'));
                    return;
                }
                
                // ì¥ì†Œ ê²€ìƒ‰ ê°ì²´ë¥¼ í†µí•´ í‚¤ì›Œë“œë¡œ ì¥ì†Œë¥¼ ê²€ìƒ‰í•©ë‹ˆë‹¤.
                ps.keywordSearch(keyword, function(data, status, pagination) {
                    if (status === kakao.maps.services.Status.OK) {
                        // ê²€ìƒ‰ëœ ì¥ì†Œì˜ ì²« ë²ˆì§¸ ê²°ê³¼ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.
                        const place = data[0];
                        resolve({
                            lat: parseFloat(place.y),
                            lng: parseFloat(place.x),
                            // ì¥ì†Œ ì´ë¦„ê³¼ ì£¼ì†Œë¥¼ ëª¨ë‘ ì €ì¥í•˜ì—¬ í™œìš©ë„ë¥¼ ë†’ì…ë‹ˆë‹¤.
                            name: place.place_name,
                            address: place.road_address_name || place.address_name
                        });
                    } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                        reject(new Error(`ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤: ${keyword}`));
                    } else {
                        reject(new Error(`ì¥ì†Œ ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${keyword}`));
                    }
                });
            });
        }
        
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        function optimizeRoute(start, destinations) {
            const route = [start];
            const remaining = [...destinations];
            let current = start;
            
            while (remaining.length > 0) {
                let nearestIndex = 0;
                let minDistance = calculateDistance(current.lat, current.lng, remaining[0].lat, remaining[0].lng);
                
                for (let i = 1; i < remaining.length; i++) {
                    const distance = calculateDistance(current.lat, current.lng, remaining[i].lat, remaining[i].lng);
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearestIndex = i;
                    }
                }
                
                current = remaining[nearestIndex];
                route.push(current);
                remaining.splice(nearestIndex, 1);
            }
            return route;
        }
        
        function createMarker(position, title, isStart = false, index = 0) {
            const imageSrc = isStart ? 
                'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png' :
                `https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_${index}.png`;
            
            const imageSize = new kakao.maps.Size(36, 37);
            const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
            
            const marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(position.lat, position.lng),
                image: markerImage,
                title: title
            });
            
            marker.setMap(map);
            markers.push(marker);
            
            const infowindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px;font-size:12px;width:auto;">${title}</div>`,
                removable: true
            });
            
            kakao.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map, marker);
            });
        }
        
        function drawRoute(route) {
            clearPolylines();
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'];
            
            for (let i = 0; i < route.length - 1; i++) {
                const polyline = new kakao.maps.Polyline({
                    path: [ new kakao.maps.LatLng(route[i].lat, route[i].lng), new kakao.maps.LatLng(route[i+1].lat, route[i+1].lng) ],
                    strokeWeight: 5,
                    strokeColor: colors[i % colors.length],
                    strokeOpacity: 0.9,
                    strokeStyle: 'solid'
                });
                polyline.setMap(map);
                polylines.push(polyline);
            }
        }
        
        function displayRouteInfo(route) {
            const routeStepsEl = document.getElementById('routeSteps');
            const totalInfoEl = document.getElementById('totalInfo');
            
            let html = '';
            let totalDistance = 0;
            
            for (let i = 0; i < route.length - 1; i++) {
                const start = route[i];
                const end = route[i + 1];
                const distance = calculateDistance(start.lat, start.lng, end.lat, end.lng);
                totalDistance += distance;
                
                html += `
                    <div class="route-step">
                        <strong>${i === 0 ? 'ì¶œë°œ' : `ê²½ìœ  ${i}`}</strong> â†’ <strong>${i === route.length - 2 ? 'ìµœì¢… ëª©ì ì§€' : `ê²½ìœ  ${i+1}`}</strong><br>
                        <small>${start.name} â†’ ${end.name}</small><br>
                        <small>ì§ì„ ê±°ë¦¬: ${distance.toFixed(2)}km</small>
                    </div>
                `;
            }
            
            const estimatedTime = totalDistance * 2.5;
            
            routeStepsEl.innerHTML = html;
            totalInfoEl.innerHTML = `
                <strong>ì „ì²´ ê²½ë¡œ ìš”ì•½</strong><br>
                ì´ ì§ì„ ê±°ë¦¬: ${totalDistance.toFixed(2)}km<br>
                ì˜ˆìƒ ì†Œìš”ì‹œê°„: ì•½ ${Math.round(estimatedTime)}ë¶„
            `;
        }
        
        async function planRoute() {
            if (!map || !ps) {
                alert('ì§€ë„ê°€ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ê³  API í‚¤ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
                return;
            }

            const startKeyword = document.getElementById('startAddress').value.trim();
            const destinationInputs = document.querySelectorAll('.destination-item input');
            
            const routeInfoEl = document.getElementById('routeInfo');
            const routeStepsEl = document.getElementById('routeSteps');
            const totalInfoEl = document.getElementById('totalInfo');

            if (!startKeyword) {
                alert('ì‹œì‘ ì£¼ì†Œ ë˜ëŠ” ì¥ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const destinationKeywords = Array.from(destinationInputs)
                .map(input => input.value.trim())
                .filter(Boolean);
            
            if (destinationKeywords.length === 0) {
                alert('ìµœì†Œ í•˜ë‚˜ì˜ ëª©ì ì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            try {
                clearMarkers();
                clearPolylines();
                routeStepsEl.innerHTML = '<div class="loading">ê²½ë¡œë¥¼ ê³„ì‚°í•˜ê³  ìˆìŠµë‹ˆë‹¤...</div>';
                totalInfoEl.innerHTML = '';
                routeInfoEl.style.display = 'block';
                
                const startCoord = await geocodeAddress(startKeyword);
                
                const destinationCoords = await Promise.all(
                    destinationKeywords.map(keyword => geocodeAddress(keyword))
                );
                
                const optimizedRoute = optimizeRoute(startCoord, destinationCoords);
                
                const bounds = new kakao.maps.LatLngBounds();
                optimizedRoute.forEach((point, i) => {
                    createMarker(point, point.name, i === 0, i);
                    bounds.extend(new kakao.maps.LatLng(point.lat, point.lng));
                });
                
                map.setBounds(bounds);
                
                drawRoute(optimizedRoute);
                displayRouteInfo(optimizedRoute);
                
            } catch (error) {
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                routeInfoEl.style.display = 'none';
            }
        }
        
        window.onload = function() {
            document.getElementById('apiKeyInput').style.display = 'flex';
        };
        
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.id === 'apiKeyField') {
                    setApiKey();
                } else if (activeElement.tagName === 'INPUT' && activeElement.type === 'text') {
                    planRoute();
                }
            }
        });
    </script>
