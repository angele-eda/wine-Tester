    <script>

        function clearMap() {

        function drawOverlays(points) {

        function setApiKeys() { jsKey = document.getElementById('jsKeyField').value.trim(); restKey = document.getElementById('restKeyField').value.trim(); if (!jsKey || !restKey) { alert('JavaScript í‚¤ì™€ REST API í‚¤ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; } const script = document.createElement('script'); script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${jsKey}&libraries=services&autoload=false`; script.onload = () => { kakao.maps.load(() => { document.getElementById('apiKeyInput').style.display = 'none'; initializeMap(); }); }; script.onerror = () => alert('JavaScript í‚¤ê°€ ì˜¬ë°”ë¥´ì§€ ì•Šê±°ë‚˜ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'); document.head.appendChild(script); }
        function initializeMap() { const container = document.getElementById('map'); const options = { center: new kakao.maps.LatLng(37.566826, 126.9786567), level: 5 }; map = new kakao.maps.Map(container, options); ps = new kakao.maps.services.Places(); }
        async function getNavigationRoute(routePoints) { if (routePoints.length < 2) return null; const origin = `${routePoints[0].lng},${routePoints[0].lat}`; const destination = `${routePoints[routePoints.length - 1].lng},${routePoints[routePoints.length - 1].lat}`; let waypoints = ''; if (routePoints.length > 2) { waypoints = routePoints.slice(1, -1).map(p => `${p.lng},${p.lat}`).join('|'); } const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${origin}&destination=${destination}&waypoints=${waypoints}`; const response = await fetch(url, { method: 'GET', headers: { 'Authorization': `KakaoAK ${restKey}` } }); if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.msg || `ì¹´ì¹´ì˜¤ë‚´ë¹„ API í˜¸ì¶œ ì‹¤íŒ¨ (HTTP ${response.status})`); } return await response.json(); }
        function parseRoutePath(naviData) { const path = []; if (naviData.routes && naviData.routes.length > 0) { const sections = naviData.routes[0].sections; sections.forEach(section => { section.roads.forEach(road => { for (let i = 0; i < road.vertexes.length; i += 2) { path.push(new kakao.maps.LatLng(road.vertexes[i+1], road.vertexes[i])); } }); }); } return path; }
        function displayRouteInfo(naviData) { if (!naviData.routes || naviData.routes.length === 0) return; const route = naviData.routes[0]; const summary = route.summary; const distanceInKm = (summary.distance / 1000).toFixed(2); const durationInMinutes = Math.round(summary.duration / 60); let durationText = `${durationInMinutes}ë¶„`; if (durationInMinutes >= 60) { const hours = Math.floor(durationInMinutes / 60); const minutes = durationInMinutes % 60; durationText = `${hours}ì‹œê°„ ${minutes}ë¶„`; } let html = ``; route.sections.forEach((section, index) => { html += `<div class="route-step"><strong>êµ¬ê°„ ${index + 1}</strong><br><small>${section.guides[0].name || 'ì¶œë°œì§€'} â†’ ${section.guides[section.guides.length-1].name || 'ë„ì°©ì§€'}</small><br><small>ê±°ë¦¬: ${(section.distance / 1000).toFixed(2)}km, ì†Œìš”ì‹œê°„: ${Math.round(section.duration / 60)}ë¶„</small></div>`; }); document.getElementById('routeSteps').innerHTML = html; document.getElementById('totalInfo').innerHTML = `<strong>ì „ì²´ ê²½ë¡œ ìš”ì•½</strong><br>ì´ ê±°ë¦¬: ${distanceInKm}km, ì˜ˆìƒ ì†Œìš”ì‹œê°„: ${durationText}<br><small>íƒì‹œ ìš”ê¸ˆ: ì•½ ${summary.fare.taxi.toLocaleString()}ì›</small>`; }
        function searchPlace(keyword) { return new Promise((resolve, reject) => { ps.keywordSearch(keyword, (data, status) => { if (status === kakao.maps.services.Status.OK) { const p = data[0]; resolve({ lat: parseFloat(p.y), lng: parseFloat(p.x), name: p.place_name }); } else { reject(new Error(`'${keyword}' ê²€ìƒ‰ ì‹¤íŒ¨`)); } }); }); }
        function clearAll() { document.getElementById('startAddress').value = ''; const list = document.getElementById('destinationList'); while (list.children.length > 1) list.removeChild(list.lastChild); list.querySelector('input').value = ''; updateDestinationNumbers(); document.getElementById('routeInfo').style.display = 'none'; clearMap(); }
        function addDestination() { const list = document.getElementById('destinationList'); const count = list.children.length + 1; const item = document.createElement('div'); item.className = 'destination-item'; item.innerHTML = `<div class="destination-number">${count}</div><input type="text" placeholder="${count}ë²ˆì§¸ ëª©ì ì§€"><button class="btn btn-danger" onclick="removeDestination(this)">Ã—</button>`; list.appendChild(item); }
