    function detectLang() {
      // 1) Query string ?lang=
      const qs = new URLSearchParams(location.search);
      const qLang = (qs.get("lang") || "").toLowerCase();
      if (I18N[qLang]) return qLang;

      // 2) Path prefix: /en/ /ko/ /ja/ /es/ (if you create those later)
      const p = location.pathname.toLowerCase();
      const m = p.match(/^\/(en|ko|ja|es)(\/|$)/);
      if (m && I18N[m[1]]) return m[1];

      // 3) LocalStorage
      const saved = (localStorage.getItem("cf24_lang") || "").toLowerCase();
      if (I18N[saved]) return saved;

      // 4) Browser language
      const nav = (navigator.language || "en").toLowerCase();
      if (nav.startsWith("ko")) return "ko";
      if (nav.startsWith("ja")) return "ja";
      if (nav.startsWith("es")) return "es";
      return "en";
    }

    function setLang(lang, {pushUrl=true} = {}) {
      if (!I18N[lang]) lang = "en";

        `;

      // optional: keep URL consistent (?lang=)
      if (pushUrl) {
        const url = new URL(location.href);
        url.searchParams.set("lang", lang);
        history.replaceState({}, "", url.toString());
      }
    }

    setLang(initialLang, {pushUrl:true});

    document.getElementById("langSelect").addEventListener("change", (e) => {
      setLang(e.target.value, {pushUrl:true});
    });
  </script>
